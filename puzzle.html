<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Puzzle</title>
</head>
<body>
    <div class="puzzle-wrapper">
        <div class="puzzle"></div>
        <!-- Puzzle Block-->
        <div class="end" id="share">
        <div class="timer">
        <h4 class="heading-text">Congratulations! You completed the puzzle in
        <label id="minutes">00</label>:<label id="seconds">00</label><span>&nbsp;seconds</span>
        </h4>
        <div class="social">
        <p>Share this puzzle, See who can beat your time</p>
        <div class="buttons">
        <a href="#"><img alt="" src="https://www.flaticon.com/svg/static/icons/svg/254/254406.svg" width="30px" />
        </a><a>
        </a><a href="#"><img alt="" src="https://www.flaticon.com/svg/static/icons/svg/733/733603.svg" width="30px" /></a>
        <a href="#"><img alt="" src="https://www.flaticon.com/svg/static/icons/svg/1051/1051333.svg" width="30px" /></a>
        </div>
        </div>
        </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js'></script>
        <script src="/main.js"></script>
        </div>
        </div>
</body>
</html>
